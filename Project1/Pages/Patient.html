        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../JavaScript/patient_endpoints.js"></script>

        <table id="patient-table">
            <thead>
                <tr>
                    <th>ID пациента</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Номер телефона</th>     
                    <th>Адрес проживания</th>
                    <th>Возраст</th> 
                    <th>Пол</th> 
                </tr>
            </thead>
            <tbody><tr></tr></tbody>
        </table> 
        <div class="name-pages">
            Пациенты
        </div>
        <div class="add_del">
            <div class="add-patient-text">
                <label for="addlast">Фамилия:</label>
                <input id="addlast"  type="text" name="addlast"/><br><br>
                <label for="addname">Имя:</label>
                <input id="addname"  type="text" name="addname"/><br><br>
                <label for="addpatro">Отчество:</label>
                <input id="addpatro"  type="text" name="addpatro"/><br><br>
                <label for="addphone">Номер телефона:</label>
                <input id="addphone"  type="text" name="addphone"/><br><br>
                <label for="addstreet">Адрес проживания:</label>
                <input id="addstreet"  type="text" name="addstreet"/><br><br>
                <label for="addage">Возраст:</label>
                <input id="addage"  type="text" name="addage", size="2"/><br><br>
                <label for="addgender">Пол:</label>
                <form>
                    <input type="radio" id="male" name="gender" value="м">
                    <label for="male">Муж</label>
                    <input type="radio" id="female" name="gender" value="ж">
                    <label for="female">Жен</label>
                </form>             
            </div><br>
            <button type="button" name="addpatientbutton", class="btn", onclick="patient_add()">Сохранить пациента</button>
            <div class="del-patient-text"><br>
                <div class="deldoctor">
                    <label for="delpatient">ID пациента:</label>
                    <input id="delpatient"  type="text" name="delpatient", size="2"/>
                </div>
            </div><br>
            <button type="button" name="delpatientbutton", class="btn", onclick="patient_delete()">Удалить пациента</button>
        </div>
    </main>
